stages:
  - npm test
  - npm build
  - npm deploy
  - test
  # - build
  # - issue
  - publish
  - gradle test
  - deploy

include: 
  - template: Code-Quality.gitlab-ci.yml

npm test:
  stage: npm test
  image: node:18
  tags:
    - deployment
  script:
    - cd Frontend/let-them-cook
    - npm install
    - npm test

npm build:
  stage: npm build
  image: node:18
  tags:
    - deployment
  before_script:
    - cat ${FRONTEND_ENVIRONMENT_VARIABLES} >> .env
  script:
    - cp .env Frontend/let-them-cook/
    - cd Frontend/let-them-cook
    - ls -la
    - cat .env
    - npm install
    - CI=false npm run build
  artifacts:
    paths:
      - Frontend/let-them-cook/build/

npm deploy: 
  stage: npm deploy
  image: node:18
  tags:
    - deployment
  script:
    - cd Frontend/let-them-cook
    - npm install -g netlify-cli@latest
    - netlify deploy --dir=build --prod

